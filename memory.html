<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Match</title>
  <style>
    body { font-family: "Trebuchet MS", Arial, sans-serif; background:#f5f2e8; color:#1f1f1f; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .wrap { text-align:center; }
    .grid { display:grid; grid-template-columns: repeat(4, 80px); gap:10px; margin-top:10px; }
    .card { width:80px; height:80px; background:#1f1f1f; color:#fff; display:flex; align-items:center; justify-content:center; font-size:28px; border-radius:10px; cursor:pointer; }
    .card.revealed { background:#d1495b; }
    button { margin-top:10px; padding:8px 12px; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Memory Match</h1>
    <div id="status"></div>
    <div class="grid" id="grid"></div>
    <button id="restart">Restart</button>
  </div>

<script>
(() => {
  const symbols = ['A','B','C','D','E','F','G','H'];
  const grid = document.getElementById('grid');
  let cards, first, lock, matched;

  function shuffle(arr) {
    for (let i=arr.length-1;i>0;i--) {
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr;
  }

  function reset() {
    grid.innerHTML = '';
    const deck = shuffle(symbols.concat(symbols));
    cards = deck.map(sym => ({sym, revealed:false, matched:false}));
    first = null; lock = false; matched = 0;
    updateStatus();

    cards.forEach((card, idx) => {
      const el = document.createElement('div');
      el.className = 'card';
      el.textContent = '';
      el.addEventListener('click', () => handleClick(idx, el));
      grid.appendChild(el);
    });
  }

  function updateStatus() {
    const status = document.getElementById('status');
    status.textContent = matched === symbols.length ? 'You win!' : 'Matches: ' + matched + '/' + symbols.length;
  }

  function handleClick(idx, el) {
    if (lock || cards[idx].revealed || cards[idx].matched) return;
    cards[idx].revealed = true;
    el.classList.add('revealed');
    el.textContent = cards[idx].sym;

    if (!first) { first = {idx, el}; return; }

    if (cards[first.idx].sym === cards[idx].sym) {
      cards[first.idx].matched = true;
      cards[idx].matched = true;
      matched++;
      first = null;
      updateStatus();
    } else {
      lock = true;
      setTimeout(() => {
        cards[first.idx].revealed = false;
        cards[idx].revealed = false;
        first.el.classList.remove('revealed');
        first.el.textContent = '';
        el.classList.remove('revealed');
        el.textContent = '';
        first = null;
        lock = false;
      }, 600);
    }
  }

  document.getElementById('restart').addEventListener('click', reset);
  reset();
})();
</script>
</body>
</html>
