<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong</title>
  <style>
    body { font-family: "Trebuchet MS", Arial, sans-serif; background:#f5f2e8; color:#1f1f1f; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .wrap { text-align:center; }
    canvas { background:#fff; border:3px solid #1f1f1f; border-radius:10px; }
    button { margin-top:10px; padding:8px 12px; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pong</h1>
    <canvas id="c" width="500" height="320"></canvas>
    <div id="status"></div>
    <button id="restart">Restart</button>
  </div>

<script>
(() => {
  const c = document.getElementById('c');
  const ctx = c.getContext('2d');
  const paddleH = 60;
  const paddleW = 10;
  let leftY, rightY, ball, scoreL, scoreR, running, raf;

  function resetBall() {
    ball = { x: c.width/2, y: c.height/2, vx: Math.random() > 0.5 ? 3 : -3, vy: (Math.random()*2-1)*2 };
  }

  function reset() {
    leftY = c.height/2 - paddleH/2;
    rightY = c.height/2 - paddleH/2;
    scoreL = 0;
    scoreR = 0;
    running = true;
    resetBall();
    updateStatus();
    if (raf) cancelAnimationFrame(raf);
    loop();
  }

  function updateStatus() {
    document.getElementById('status').textContent = scoreL + ' : ' + scoreR;
  }

  const keys = {};
  window.addEventListener('keydown', e => keys[e.key] = true);
  window.addEventListener('keyup', e => keys[e.key] = false);

  function loop() {
    if (!running) return;
    if (keys['w']) leftY -= 4;
    if (keys['s']) leftY += 4;
    if (keys['ArrowUp']) rightY -= 4;
    if (keys['ArrowDown']) rightY += 4;
    leftY = Math.max(0, Math.min(c.height - paddleH, leftY));
    rightY = Math.max(0, Math.min(c.height - paddleH, rightY));

    ball.x += ball.vx;
    ball.y += ball.vy;

    if (ball.y < 0 || ball.y > c.height) ball.vy *= -1;

    if (ball.x < paddleW + 10 && ball.y > leftY && ball.y < leftY + paddleH) {
      ball.vx *= -1.05;
      ball.x = paddleW + 11;
    }
    if (ball.x > c.width - paddleW - 10 && ball.y > rightY && ball.y < rightY + paddleH) {
      ball.vx *= -1.05;
      ball.x = c.width - paddleW - 11;
    }

    if (ball.x < 0) { scoreR++; resetBall(); updateStatus(); }
    if (ball.x > c.width) { scoreL++; resetBall(); updateStatus(); }

    draw();
    raf = requestAnimationFrame(loop);
  }

  function draw() {
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle = '#1f1f1f';
    ctx.fillRect(10, leftY, paddleW, paddleH);
    ctx.fillRect(c.width - 20, rightY, paddleW, paddleH);
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, 6, 0, Math.PI*2);
    ctx.fill();

    ctx.setLineDash([6,6]);
    ctx.beginPath();
    ctx.moveTo(c.width/2, 0);
    ctx.lineTo(c.width/2, c.height);
    ctx.strokeStyle = '#aaa';
    ctx.stroke();
    ctx.setLineDash([]);
  }

  document.getElementById('restart').addEventListener('click', reset);
  reset();
})();
</script>
</body>
</html>
