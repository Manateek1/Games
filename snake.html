<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake</title>
  <style>
    body { font-family: "Trebuchet MS", Arial, sans-serif; background:#f5f2e8; color:#1f1f1f; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .wrap { text-align:center; }
    canvas { background:#fff; border:3px solid #1f1f1f; border-radius:10px; }
    button { margin-top:10px; padding:8px 12px; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Snake</h1>
    <canvas id="c" width="420" height="420"></canvas>
    <div id="status"></div>
    <button id="restart">Restart</button>
  </div>

<script>
(() => {
  const c = document.getElementById('c');
  const ctx = c.getContext('2d');
  const size = 20;
  const cells = c.width / size;
  let snake, dir, apple, score, alive, interval;

  function randCell() {
    return { x: Math.floor(Math.random()*cells), y: Math.floor(Math.random()*cells) };
  }

  function reset() {
    snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
    dir = {x: 1, y: 0};
    apple = randCell();
    score = 0;
    alive = true;
    document.getElementById('status').textContent = 'Score: 0';
    clearInterval(interval);
    interval = setInterval(tick, 100);
  }

  function placeApple() {
    let ok = false;
    while (!ok) {
      apple = randCell();
      ok = !snake.some(s => s.x === apple.x && s.y === apple.y);
    }
  }

  function tick() {
    if (!alive) return;
    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
    if (head.x < 0 || head.y < 0 || head.x >= cells || head.y >= cells) {
      alive = false; return;
    }
    if (snake.some(s => s.x === head.x && s.y === head.y)) { alive = false; return; }
    snake.unshift(head);
    if (head.x === apple.x && head.y === apple.y) {
      score++;
      document.getElementById('status').textContent = 'Score: ' + score;
      placeApple();
    } else {
      snake.pop();
    }
    draw();
  }

  function draw() {
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle = '#fefefe';
    ctx.fillRect(0,0,c.width,c.height);

    ctx.fillStyle = '#1f1f1f';
    for (const s of snake) ctx.fillRect(s.x*size, s.y*size, size, size);

    ctx.fillStyle = '#d1495b';
    ctx.fillRect(apple.x*size+2, apple.y*size+2, size-4, size-4);

    if (!alive) {
      ctx.fillStyle = 'rgba(31,31,31,0.8)';
      ctx.fillRect(0,0,c.width,c.height);
      ctx.fillStyle = '#fff';
      ctx.font = '24px Trebuchet MS';
      ctx.fillText('Game Over', 140, 210);
    }
  }

  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp' && dir.y !== 1) dir = {x:0,y:-1};
    if (e.key === 'ArrowDown' && dir.y !== -1) dir = {x:0,y:1};
    if (e.key === 'ArrowLeft' && dir.x !== 1) dir = {x:-1,y:0};
    if (e.key === 'ArrowRight' && dir.x !== -1) dir = {x:1,y:0};
  });

  document.getElementById('restart').addEventListener('click', reset);
  reset();
})();
</script>
</body>
</html>
